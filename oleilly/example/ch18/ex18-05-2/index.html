<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>単純なHTMLファイル</h1>
  </header>
  <div id="content">
    <p>これは<b>単純な</b>HTMLファイルです。</p>
    <p>
      IDはユニークに振らなければならない
      (同じページ内で同じIDをもつ要素は複数あってはならない)。
    </p>
    <p>
      これに対して複数の要素に同じクラスを指定することができる。
    </p>
  </div>
  <div id="callout2" class="callout fancy">
    <!--calloutとfancyの二つのクラスを指定-->
    <p>また、ひとつのHTML要素が複数のクラスをもつことができる。</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
